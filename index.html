<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <title>Resume Generator</title>
</head>
<body>
    <!--benifit of this container is ki dono side se kuch space choot jayegi-->
    <div class="container">
        <h1 class="text-center my-2">Resume Generator</h1>
     <p class="text-center">By Pratham Anand </p>

     <div class="row">
         <div class="col-md-6">
             <!--first column-->
             <!--column that takes 6/12 grids-->
             <h3>Perosnal Inforamtion</h3>
             <div class="form-group">
                 <label for="nameField">Your Name</label>
                 <input type="text" 
                 id = nameField 
                 placeholder="Enter here your Name"
                 class="form-control">
             </div>
             <div class="form-group mt-2">
                <label for="contactField">Your Contact</label>
                <input type="text" 
                id = contactField 
                placeholder="Enter your Contact Number"
                class="form-control">
            </div>
            <div class="form-group">
                <label for="addressField">Your Address</label>
                <textarea type="text" 
                id = addressField 
                placeholder="Enter here your Address"
                class="form-control"></textarea>
            </div>

             
         </div>

         <div class="col-md-6">
             <!--second column-->




         </div>

     </div>
    </div>


 
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" 
    crossorigin="anonymous"></script>  
 <script src="script.js"></script>   
</body>
</html>
