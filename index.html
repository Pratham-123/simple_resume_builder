<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <title>Resume Generator</title>
</head>
<body>
    <!--benifit of this container is ki dono side se kuch space choot jayegi-->
    <div class="container">
        <h1 class="text-center my-2">Resume Generator</h1>
     <p class="text-center">By Pratham Anand </p>

     <div class="row">
         <div class="col-md-6">
             <!--first column-->
             <!--column that takes 6/12 grids-->
             <h3>Perosnal Inforamtion</h3>
             <div class="form-group">
                 <label for="nameField">Your Name</label>
                 <input type="text" 
                 id = nameField 
                 placeholder="Enter here your Name"
                 class="form-control">
             </div>
             <div class="form-group mt-2">
                <label for="contactField">Your Contact</label>
                <input type="text" 
                id = contactField 
                placeholder="Enter your Contact Number"
                class="form-control">
            </div>
            <div class="form-group">
                <label for="addressField">Your Address</label>
                <textarea type="text" 
                id = addressField 
                placeholder="Enter here your Address"
                class="form-control"
                rows = 5></textarea>
            </div>


            <p class="text-primary my-3" >Important links</p>
           
            <div class="form-group">
                <label for="fbField">Facebook ID</label>
                <input type="text" 
                id = "fbField" 
                placeholder="Enter here your Facebook Profile"
                class="form-control">
            </div>
            <div class="form-group mt-1">
                <label for="linkedinField">Linkedin ID</label>
                <input type="text" 
                id =  "linkedinField"
                placeholder="Enter here your Linkedin ID"
                class="form-control">
            </div>
            <div class="form-group mt-1">
                <label for="githubeiField">GitHub ID</label>
                <input type="text" 
                id = githubeiField 
                placeholder="Enter here your Github ID"
                class="form-control">
            </div>




             
         </div>

         <div class="col-md-6">
             <!--second column-->
             <h3>Professional Information</h3>
             <div class="form-group">
                <label for="">Objectives</label>
                <textarea type="text" 
                placeholder="Enter here your Address"
                class="form-control "
                rows = 2></textarea>
            </div>

            <div class="form-group mt-2" id ="we">
                <label for="">Work Experiences</label>
                <textarea type="text" 
                placeholder="Enter here"
                class="form-control weField"
                rows = 2></textarea>


                <div class="container text-center mt-2 " id ="weAddButton">
                    <button onclick="addNewWEField()" class= " btn btn-primary btn-sm">Add Experience</button>
                </div>
            </div>

            <div class="form-group mt-2" id="aq">
                <label for="">Academic Qualifications</label>
                <textarea type="text" 
                placeholder="Enter here"
                class="form-control aqField"
                rows = 2></textarea>

                <div class="container text-center mt-2"  id ="aqAddButton">
                    <button onclick="addNewAQField()" class= " btn btn-primary btn-sm">Add More</button>
                </div>
            </div>

            
         </div>

     </div>


    </div>

    <div class="container text-center mt-3">

    <button class="btn btn-primary btn-lg">Generate CV</button>         
     </div>

 
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" 
    crossorigin="anonymous"></script>  
 <script src="script.js"></script>   
</body>
</html>
